<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">photo</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="{{ imageSource }}" alt="photo" />
  <ion-button (click)="takePicture()">Camera</ion-button>
</ion-content>
