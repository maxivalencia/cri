<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Accueil</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="deconnecterClick()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <img class="center" src="../../assets/image/logo_dgsr.png" alt="logo_dgsr" width="20">
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-label>Bienvenue!!!</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button color="primary" expand="block" *ngIf="estUtilisateur()" routerLink="/consultation">
              <ion-icon slot="start" name="construct-outline"></ion-icon>
              Consultation
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block" *ngIf="estUtilisateur()" routerLink="/inopine">
              <ion-icon slot="start" name="hand-left-outline"></ion-icon>
              Inopiné
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button color="primary" expand="block" routerLink="/contre" *ngIf="estControleur()">
              <ion-icon slot="start" name="medkit-outline"></ion-icon>
              Contre
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block" routerLink="/qrcode" *ngIf="estUtilisateur()">
              <ion-icon slot="start" name="qr-code-outline" ></ion-icon>
              QR-Code
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button color="primary" expand="block" routerLink="/image" *ngIf="estUtilisateur()">
              <ion-icon slot="start" name="camera"></ion-icon>
              Scanne
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block" routerLink="/apropos" *ngIf="estUtilisateur()">
              <ion-icon slot="start" name="accessibility-outline"></ion-icon>
              A propos
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button color="warning" expand="block" (click)="deconnecterClick()" *ngIf="estUtilisateur()">
              <ion-icon slot="start" name="warning"></ion-icon>
              Déconnecter
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger" expand="block" (click)="quitterClick()">
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              Quitter
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
</div>
