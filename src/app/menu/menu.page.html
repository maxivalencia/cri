<div *ngIf="!isLoginRoute()">
  <ion-menu contentId="main-content">
    <ion-header class="ion-text-center ion-align-items-center">
      <ion-toolbar class="ion-text-center ion-align-items-center">
        <ion-title>
          <p class="titre-menu"><img class="menu_logo" src="../../assets/image/logo_dgsr.png" alt="logo_dgsr"> Menu i-Tsirika</p>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/home" *ngIf="estUtilisateur()">
          <ion-icon slot="end" name="home" class="icon_button" color="success"></ion-icon>
          <ion-label>Acceuil</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/consultation" *ngIf="estUtilisateur()">
          <ion-icon slot="end" name="construct-outline" class="icon_button" color="primary"></ion-icon>
          <ion-label>Consultation véhicule</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/inopine" *ngIf="estControleur()">
          <ion-icon slot="end" name="hand-left-outline" class="icon_button" color="secondary"></ion-icon>
          <ion-label>Controle inopiné</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/contre" *ngIf="estControleur()">
          <ion-icon slot="end" name="medkit-outline" class="icon_button" color="tertiary"></ion-icon>
          <ion-label>Contre inopiné</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/qrcode" *ngIf="estUtilisateur()">
          <ion-icon slot="end" name="qr-code-outline" class="icon_button" color="dark"></ion-icon>
          <ion-label>Scan QR-Code</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button routerLink="/apropos" *ngIf="estUtilisateur()">
          <ion-icon slot="end" name="accessibility-outline" class="icon_button" color="medium"></ion-icon>
          <ion-label>A propos</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button>
          <ion-icon slot="end" name="close-circle-outline" class="icon_button" color="success"></ion-icon>
          <ion-label>Fermer le menu</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button  (click)="deconnecterClick()" *ngIf="estUtilisateur()">
          <ion-icon slot="end" name="warning-outline" class="icon_button" color="warning"></ion-icon>
          <ion-label>Déconnecter</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item detail="false" button  (click)="quitterClick()">
          <ion-icon slot="end" name="exit-outline" class="icon_button" color="danger"></ion-icon>
          <ion-label>Quitter l'application</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
</div>
